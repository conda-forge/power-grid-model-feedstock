{% set name = "power-grid-model" %}
{% set version = "1.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  # url: https://github.com/PowerGridModel/{{ name }}/archive/v{{ version }}.tar.gz
  # sha256: 7c895c0f411810f621164062f37b7c084f4cc890bba90cf26c793b3d4c9c7e90
  url: https://github.com/PowerGridModel/power-grid-model/archive/37987418799ce681231dd82eb2898d8f376db05d.tar.gz
  sha256: 3100829d1ba016ab1f35c809361c5912d1ac2ff673e9601002a6525a59f50fe9

build:
  skip: true  # [py<312 or py>314 or win32 or ppc64le or (python_impl == 'pypy')]
  number: 1  # TODO revert to 0 before real merge

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - eigen
    - libboost-devel
    - msgpack-cxx
    - nlohmann_json
    - ninja
    - cmake
    - cli11

  host:
    - python
    - scikit-build-core
    - pip
  run:
    - python
    - numpy >=1.21.0

test:
  imports:
    - power_grid_model
  commands:
    - pip check
    - pytest
  source_files:
    - tests
    - pyproject.toml
  requires:
    - pip
    - pytest
    - pytest-cov
    - msgpack-python

about:
  home: https://lfenergy.org/projects/power-grid-model/
  summary: Python/C++ library for distribution power system analysis
  license: MPL-2.0
  license_file: LICENSE
  doc_url: https://power-grid-model.readthedocs.io/
  dev_url: https://github.com/PowerGridModel/power-grid-model

extra:
  recipe-maintainers:
    - figueroa1395
    - TonyXiang8787
    - mgovers
    - nitbharambe
    - petersalemink95
