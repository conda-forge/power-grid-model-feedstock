MACOSX_DEPLOYMENT_TARGET:
- '10.9'
MACOSX_SDK_VERSION:
- '10.15'
boost_cpp:
- 1.78.0
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cxx_compiler:
- clangxx
cxx_compiler_version:
- '15'
macos_machine:
- x86_64-apple-darwin13.4.0
msgpack_cxx:
- '6'
pin_run_as_build:
  boost-cpp:
    max_pin: x.x.x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.11.* *_cpython
python_impl:
- cpython
target_platform:
- osx-64
zip_keys:
- - python
  - python_impl
  - channel_sources
